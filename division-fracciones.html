    <h2>División de Fracciones</h2>
    <p>Para dividir fracciones, se multiplica la primera fracción por el recíproco (inverso) de la segunda fracción. Es decir: a/b ÷ c/d = a/b × d/c.</p>
    
    <div class="exercise-container">
